<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>购物系统</title>
	<style type="text/css">
		table{
			border-right:1px solid grey;
			border-bottom:1px solid grey;
		}
		table td{
			border-left:1px solid grey;
			border-top:1px solid grey
		} 
		img{
			width: 100px;
		}
	</style>
	<script type="text/javascript" src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myapp">
	<div ng-controller="myctrl">
		<h1>商品详情:</h1>
		<table >
			<tr>
				<td>编号</td>
				<td>图片</td>
				<td>名称</td>
				<td>价格</td>
				<td>购买数量</td>
				<td>操作</td>
			</tr>
			<tr ng-repeat="x in goods">
				<td>{{x.goodId}}</td>
				<td><img ng-src={{x.goodPhoto}}></td>
				<td>{{x.goodName}}</td>
				<td>{{x.goodPrice}}</td>+
				<td><button ng-click="add(x.goodId)">+</button>{{x.goodNumber}}<button ng-click="remove(x.goodId)">-</button></td>
				<td><button ng-click="empty(x.goodId)">删除</button></td>
			</tr>
			<tr>
				<td colspan="2">购买总价: <span ng-bind="pricesum()"></span></td>
				<td colspan="2">购买总数量:<span ng-bind="buysum()"></span></td>
				<td colspan="3"><button ng-click="removeall()">清空购物车</button></td>

			</tr>
		</table>
	</div>
	<script type="text/javascript" src="buy.js"></script>
</body>
</html>
